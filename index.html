<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        
        // Random computer generated rock paper or scissors
        // Randomize  a result between 1, 2, and 3
        // Equate each number to each word and return that word
        function getComputerChoice() {
            let hand = Math.floor(Math.random() * 3) + 1;
            if (hand === 1) {
                return "Rock";
            } else if (hand === 2) {
                return "Paper";
            } else 
                return "Scissors";
        }

        function getHumanChoice() {
            let guess = prompt("Choose ()1)Rock, (2)Paper, or (3)Scissors: ");
            guess = parseInt(guess);
            if (guess === 1) {
                return "Rock";
            } else if (guess === 2) {
                return "Paper";
            } else 
                return "Scissors";
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === "Rock" && computerChoice === "Rock" 
                || humanChoice === "Paper" && computerChoice === "Paper" 
                || humanChoice === "Scissors" && computerChoice === "Scissors") {
                return "Tie! Go again!";
            } else if (humanChoice === "Rock" && computerChoice === "Paper") {
                computerScore += 1;
                return "You lose! Paper beats rock.";
            } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
                humanScore += 1;
                return "You win! Rock beats paper.";
            } else if (humanChoice === "Paper" && computerChoice === "Scissors") {
                computerScore += 1;
                return "You lose! Scissors beats paper.";
            } else if (humanChoice === "Paper" && computerChoice === "Rock") {
                humanScore += 1;
                return "You win! Paper beats rock.";
            }else if (humanChoice === "Scissors" && computerChoice === "Rock") {
                computerScore += 1;
                return "You lose! Rock beats scissors.";
            } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
                humanScore += 1;
                return "You win! Scissors beats paper.";
            }
        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);
    </script>
</body>
</html>
